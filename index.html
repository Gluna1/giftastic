    <br><br><br>
  <div id="buttonArea"></div>
  <br><br><br>
<br><br><br>
<div id="topic-view"></div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string
    // inside of the ajax function
   
    var topics = [];
          function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise we will have repeat buttons)
        $("#topic-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < topics.length; i++) {

          var a = $("<button>");
          a.addClass("movie");
          a.attr("data-name", topics[i]);
          a.text(topics[i]);
          $("#topic-view").append(a);
        }
      }

    $("#buttonCreate").on("click", function(event){
      var topicName = $("#carInput").val();
      var queryURL = "https://github.com/Giphy/GiphyAPI#public-beta-key?t=" + topicName;
      var topics = [];
      event.preventDefault();
      $("#buttonArea").append("<button id='" + carName +"'>"+carName +"</button>");
      console.log(topicName);
      topics.push(topicName);
      renderButtons()
      
      $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
      console.log(response);
      console.log(response.Runtime);
      $("#movie-view").text(JSON.stringify(response));
      console.log(topics);
    })
     
    });
